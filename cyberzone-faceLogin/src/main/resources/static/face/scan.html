
<!DOCTYPE html>
<html lang="en">

<head>
    <title>脸部识别</title>
    <meta charset='utf-8'>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">



    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/scan.css">
</head>


<body>
<div id="scan" class="hasBg">
    <div class="scan-header"><p>脸部识别</p></div>
    <div class="scan-container">
        <div class="container-tip">
            <div class="sucess" style="display:none;">识别成功，等待跳转......</div>
            <div class="waiting" style="display:none;">正在识别...</div>
        </div>

        <div class="container-frame">
            <div id="scan-btn" onclick="startScan()"><img
                    src="images/scan-btn.png"
                    alt="点击扫描"/>
            </div>

<div class="camera" id="videoWrap">
    <video id="video">Video stream not available.</video>
</div>
        </div>
    </div>

</div>


<script src="js/jquery.min.js"></script>
<script src="js/scan.js"></script>
</body>
</html>
